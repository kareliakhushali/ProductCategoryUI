<div class="container px-4  w-2/3 w-1/2 overflow-x-auto mt-4">
  <h2  class="text-3xl font-semibold leading-normal mt-0 mb-5 text-gray-800">Categories</h2>
  <div class="my-2">
    <button (click)="navigateToAddCategory()" type="button" class="text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-md text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Add more</button>
       </div>
       <table class="my-4 w-full border-gray-700 text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="py-3 px-6">
                    Category
                </th>

                <th scope="col" class="py-3 px-6">
                    Actions
                </th>
            </tr>
        </thead>
        <tbody>
          <tr *ngFor="let category of categories;index as i" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
              <td class="py-4 px-6" >
                  {{category.name}}
              </td>
              <td>
                  <button type="button" (click)="edit(category.id)"   class="px-2 rounded-md py-2 bg-gray-700 text-white">Edit</button>
                  <button type="button" (click)="delete(category.id,i)"  class="mx-2 px-2 rounded-md py-2 bg-gray-700 text-white">Delete</button>
              </td>

          </tr>
      </tbody>
  </table>
</div>
